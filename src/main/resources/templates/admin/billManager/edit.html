<#include "/admin/head.html">
<script>
    $(function () {
        $('#billDate').datetimepicker({
            minView: 'month',
            format: 'yyyy-mm-dd'
        });
    });

</script>
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">账单管理</strong> /
            <small>修改</small>
        </div>
    </div>

    <div class="am-g">
        <form class="am-form" action="updateBill" >
            <input type="hidden" name="id" value=${bill.id} class="am-input-sm">
            <div class="am-g am-margin-top">
                <div class="am-u-sm-2 am-text-right">
                    账单名
                </div>
                <div class="am-u-sm-10">
                    <input type="text" name="name" value="${bill.name}" class="am-input-sm">
                </div>
                <!--<div class="am-u-sm-6">*必填，不可重复</div>-->
            </div>

            <div class="am-g am-margin-top">
                <div class="am-u-sm-2 am-text-right">
                    账单类型
                </div>
                <div class="am-u-sm-10">
                    <div class="am-btn-group" data-am-button>
                        <select name="billTypeId">
                            <option value="">请选择&nbsp;&nbsp;&nbsp;</option>
                            <#list typeList as type>
                                <#if bill.billTypeId == type.id>
                                    <option value=${type.id} selected="selected">${type.name}</option>
                                <#else>
                                    <option value=${type.id}>${type.name}</option>
                                </#if>

                            </#list>
                        </select>
                        &lt;!&ndash;<label class="am-btn am-btn-default am-btn-xs">
                            <input type="radio" name="options" value="0" id="option1"> 出账
                        </label>
                        <label class="am-btn am-btn-default am-btn-xs">
                            <input type="radio" name="options" value="1" id="option2"> 入账
                        </label>&ndash;&gt;
                    </div>
                </div>
            </div>

            <div class="am-g am-margin-top">
                <div class="am-u-sm-2 am-text-right">
                    金额
                </div>
                <div class="am-u-sm-10">
                    <input type="text" name="money" value="${bill.money}" class="am-input-sm">
                </div>
            </div>

            <div class="am-g am-margin-top">
                <div class="am-u-sm-2 am-text-right">
                    账单时间
                </div>
                <div class="am-u-sm-10">
                    <!--<input type="text" name="billDate" />-->
                    <p><input type="text" id="billDate" name="billDate" value="${bill.billDate?string('yyyy-MM-dd')}" class="am-form-field" readonly/></p>
                </div>
            </div>

            <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-2 am-text-right">
                    描述
                </div>
                <div class="am-u-sm-10">
                    <textarea rows="10" name="description">${bill.description}</textarea>
                </div>
            </div>
            <div class="am-margin">
                <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
                <!--     <button type="button" class="am-btn am-btn-primary am-btn-xs">返回列表</button>-->
            </div>
        </form>
    </div>


</div>
