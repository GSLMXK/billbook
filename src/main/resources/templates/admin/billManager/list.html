<#include "/admin/head.html">
<script>
    function initPage(){
        $('#searchDate').datetimepicker({
            minView: 'month',
            format: 'yyyymm',
            defaultDate: '${parms.searchDate!}'
        });
        var startDate = new Date(${parms.searchDate!});
        alert(startDate);
        $('#searchDate').data(startDate);
    }
</script>
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">账单管理</strong> /
            <small>列表</small>
        </div>
    </div>

    <div class="am-g">
        <div class="am-u-md-6 am-cf">
            <div class="am-fl am-cf">
                <div class="am-btn-toolbar am-fl">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" onclick="add()" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增
                        </button>
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <form id="searchForm" action="list">
            <div class="am-u-md-3 am-cf">
                <div class="am-fr">
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" class="am-form-field" id="searchDate" name="searchDate" value="${parms.searchDate!}" readonly/>
                    </div>
                </div>
            </div>
            <div class="am-u-md-3 am-cf">
                <div class="am-fr">
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" id="searchContent" class="am-form-field">
                        <span class="am-input-group-btn">
                          <button class="am-btn am-btn-default" type="submit">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="am-g">
        <div class="am-u-sm-12">
            <form class="am-form">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-check"><input type="checkbox"/></th>
                        <th class="table-id">序号</th>
                        <th class="table-title">标题</th>
                        <th class="table-type">账单类型</th>
                        <th class="table-type">金额</th>
                        <th class="table-author">记账人</th>
                        <th class="table-date">账单日期</th>
                        <th class="table-set">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <#list page.items as bill>
                        <tr>
                            <td><input type="checkbox"/></td>
                            <td>${bill_index+1}</td>
                            <td><a href="#">${bill.name}</a></td>
                            <td>${bill.typeName}</td>
                            <td>${bill.money}</td>
                            <td>${bill.creatorName}</td>
                            <td>${bill.billDate?string('yyyy-MM-dd')}</td>
                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <button type="button" onclick="edit(${bill.id})" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span
                                                class="am-icon-pencil-square-o"></span> 编辑
                                        </button>
                                        <button type="button" onclick="del(${bill.id})" class="am-btn am-btn-default am-btn-xs am-text-danger"><span
                                                class="am-icon-trash-o"></span> 删除
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </#list>
                    </tbody>
                </table>
               <#include "/admin/basePageContent/pagination.html">
                <hr/>
                <p>注：.....</p>
            </form>
        </div>

    </div>
</div>
